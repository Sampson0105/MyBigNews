<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框代码 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 隐藏域标签 -->
                        <input type="hidden" id="categoryId">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="message-text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="cancelBtn">取消</button>
                    <button type="button" class="btn btn-primary" id="addOrEdit">新增</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 准备一个模板 -->
    <script id="category_list" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-id={{v.id}} data-toggle="modal" data-target="#myModal"
                    class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" data-id="{{v.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="./libs/http.js"></script>
    <script>
        // 入口函数
        $(function () {
            // 一：进入到页面,就发送ajax请求获取所有文章类别,通过模板引擎渲染到页面
            getData();
            // 封装获取数据函数
            function getData() {
                $.ajax({
                    url: BigNew.category_list,
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            // 通过模板引擎渲染到页面
                            var resHtml = template('category_list', backData);
                            $('tbody').html(resHtml);
                        }
                    }
                });
            }

            // 二：判断一下是新增还是编辑
            // show.bs.modal方法模态框显示的时候立即调用
            // show 方法调用之后立即触发该事件。如果是通过点击某个作为触发器的元素，则此元素可以通过事件的 relatedTarget 属性进行访问
            $('#myModal').on('show.bs.modal', function (e) {
                console.log(e.relatedTarget);
                if (e.relatedTarget == $('#xinzengfenlei')[0]) {
                    $('#myModalLabel').text('新增分类');
                    $('#addOrEdit').text('新增').addClass('btn-primary').removeClass('btn-success');
                } else {
                    $('#myModalLabel').text('编辑分类');
                    $('#addOrEdit').text('编辑').addClass('btn-success').removeClass('btn-primary');

                    // 获取当前点击的编辑按钮对应的分类名称和分类别名
                    var categoryId = $(e.relatedTarget).data('id');
                    var categoryName = $(e.relatedTarget).parent().prev().prev().text().trim();
                    var categorySlug = $(e.relatedTarget).parent().prev().text().trim();

                    // 把值付给弹出的模态框中的对应标签
                    $('#categoryId').val(categoryId);
                    $('#recipient-name').val(categoryName);
                    $('#message-text').val(categorySlug);

                }
            })

            // 三：给模态框中的 新增/编辑 按钮设置点击事件
            $('#addOrEdit').on('click', function () {
                // 判断到底是新增还是编辑功能
                if ($(this).text() == '新增') {
                    // 获取用户输入的文章分类名和分类别名
                    var categoryName = $('#recipient-name').val().trim(); //文章分类
                    var categorySlug = $('#message-text').val().trim(); //分类别名

                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: categoryName,
                            slug: categorySlug
                        },
                        success: function (backData) {
                            console.log(backData);

                            if (backData.code == 201) {
                                alert('新增成功');
                                // 新增成功后重新加载数据渲染
                                getData();
                                // 把模态框隐藏
                                $('#myModal').modal('hide');
                                // 模态框中输入的文本清空
                                $('#recipient-name').val('');
                                $('#message-text').val('');
                            }
                        }
                    })
                } else {
                    // 获取要编辑的分账分类的id(隐藏域中),文章分类和分类别名,发送ajax请求,完成编辑
                    var categoryId = $('#categoryId').val().trim();
                    var categoryName = $('#recipient-name').val().trim();
                    var categorySlug = $('#message-text').val().trim();
                    // console.log(categoryName,categorySlug,categoryId);
                    // 发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_edit,
                        data: {
                            id: categoryId,
                            name: categoryName,
                            slug: categorySlug
                        },
                        success: function (backData) {
                            // console.log(backData);
                            if (backData.code == 200) {
                                alert('修改成功!');
                                // 重新获取数据
                                getData();
                                // 修改成功后隐藏模态框
                                $('#myModal').modal('hide');
                                // 修改成功后清除输入框
                                $('#recipient-name').val('');
                                $('#message-text').val('');
                            }
                        }
                    })

                }
            })

            // 四：给模态框中的取消按钮设置一个点击事件,清空
            $('#cancelBtn').on('click', function () {
                // 取消修改后清除输入框
                // 第一种：清空表单值
                $('#recipient-name').val('');
                $('#message-text').val('');
                // 第二种：reset()方法可以把表单中的元素重置为她们的默认值
                // 注意：reset()方法是DOM元素点出来的
                // $('#myModal form')[0].reset();
            })

            // 五：文章类别删除,事件委托
            $('tbody').on('click', '.btn-delete', function () {
                // 弹框判断是否确认删除
                if (confirm('确认要删除吗?')) {
                    // 获取当前点击删除按钮的id
                    var categoryId = $(this).data('id');
                    // 发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_delete,
                        data: {
                            id: categoryId
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 204) {
                                alert('删除成功!');
                                getData();
                            }
                        }
                    })
                }

            })

        })
    </script>
</body>

</html>
