<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入http.js文件 -->
    <script src="./libs/http.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo">
            <img src="images/logo02.png" alt="logo">
        </a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;
                <i style="font-style: normal;">李思思</i>
            </span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active">
                <a href="./main_count.html" target="main_frame">
                    <i class="iconfont icon-yidiandiantubiao04"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="level01">
                <a href="article_list.html" target="main_frame">
                    <i class="iconfont icon-icon-article"></i>
                    <span>文章管理</span>
                    <b class="iconfont icon-arrowdownl"></b>
                </a>
            </div>
            <ul class="level02">
                <li>
                    <a href="./article_list.html" target="main_frame">
                        <i class="iconfont icon-previewright"></i>
                        <span>文章列表</span>
                    </a>
                </li>
                <li>
                    <a href="./article_release.html" target="main_frame">
                        <i class="iconfont icon-previewright"></i>
                        <span>发表文章</span>
                    </a>
                </li>
                <li>
                    <a href="./article_category.html" target="main_frame">
                        <i class="iconfont icon-previewright"></i>
                        <span>文章类别管理</span>
                    </a>
                </li>
            </ul>

            <div class="level01">
                <a href="./comment_list.html" target="main_frame">
                    <i class="iconfont icon-comment"></i>
                    <span>评论管理</span>
                </a>
            </div>
            <div class="level01" id="user">
                <a href="./user.html" target="main_frame">
                    <i class="iconfont icon-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="main_frame">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout">
                    <i class="iconfont icon-tuichu"></i> 退出
                </a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <iframe name="main_frame" src="./main_count.html" frameborder="0"
                style="width: 100%;height: 100%;"></iframe>
        </div>

        <script>
            // 入口函数
            $(function () {
                // 一：进入首页就显示登录的管理员信息
                // 1.1原生发送ajax请求如何带token
                // var xhr=new XMLHttpRequest();
                // xhr.open('get','http://localhost:8080/api/v1/admin/user/info');
                // // 设置请求头就可以把token带过去
                // xhr.setRequestHeader('Authorization',localStorage.getItem('token'));
                // xhr.onload=function(){
                //     console.log(xhr.response);
                // }
                // xhr.send();

                // 1.2 JQuery发送ajax请求带token
                $.ajax({
                    // url:'http://localhost:8080/api/v1/admin/user/info',
                    url: BigNew.user_info,
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            // 设置首页用户头像和用户名
                            $('.user_info>img').prop('src', backData.data.userPic);
                            $('.user_info>span>i').text(backData.data.nickname);
                            $('.user_center_link>img').prop('src', backData.data.userPic);
                        }
                    }
                })

                // // 每一个ajax请求都要带token过去
                // // 可以全局设置ajax请求
                // // 每一个文件都要配置，所以放到JQuery中
                // $.ajaxSetup({
                //     // 发送请求前的运行函数
                //     beforeSend:function(xhr){
                //         xhr.setRequestHeader('Authorization',localStorage.getItem('token'))
                //     },
                //     error:function(xhr,status,error){
                //         console.log(error);
                //     }
                // })


                // 二：登出
                // 给登出按钮设置一个点击事件,删除在本地保存的token
                $('.logout').on('click', function (e) {
                    e.preventDefault();
                    // 判断是否确认退出
                    if (confirm('确认要退出吗?')) {
                        localStorage.removeItem('token');
                        location.href = 'login.html';
                    }
                })

                // 三：左侧导航栏一级菜单(div)点击事件
                $('div.level01').on('click', function () {
                    // 3.1 当前点击的一级菜单添加active类，其他兄弟溢出active类
                    $(this).addClass('active').siblings('div').removeClass('active');

                    // 3.2 判断点前点击的一级菜单是不是文章管理
                    if ($(this).index() == 1) {
                        // a.把二级菜单切换显示隐藏
                        $('ul.level02').slideToggle();
                        // b.让小尖尖动起来,就是给b标签添加rotate1类
                        $(this).find('b').toggleClass('rotate0');

                        // 简单方法：触发第一个二级菜单'文章列表'的点击事件
                        $('ul.level02>li').first().trigger('click');

                        // 复杂方法：二级菜单第一个li标签里面的a标签,DOM元素的点击事件
                        // 会有一个事件冒泡,触发li标签的点击事件
                        // 因为是DOM元素a标签的点击事件,所以会触发a标签的跳转，同时会冒泡到li标签的点击事件
                        // $('ul.level02>li:eq(0)>a')[0].click();
                    }else{
                        $('.level02>li').removeClass('active');
                    }
                })

                // 四：左侧导航栏二级菜单(li)设置点击事件
                $('ul.level02 li').on('click',function(){
                    // 4.1 当前点击的li标签添加active类，其他兄弟li移出该类
                    $(this).addClass('active').siblings('li').removeClass('active');
                    

                })
            })
        </script>
    </div>
</body>

</html>
